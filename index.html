<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>

            <div data-current-operand class="answer"></div>
        </div>

        <div class="gridone">
            <button data-operation>a<sup>b</sup></button>
            <button data-operation>|a|</button>
            <button data-operation>√</button>
            <button data-operation><sup>n</sup>√</button>
            <button data-operation>(</button>
            <button data-operation>)</button>
            <button data-operation>sin</button>
            <button data-operation>cos</button>
            <button data-operation>tan</button>

            <button data-operation></button>
            <button data-operation></button>
            <button data-operation></button>
            <button data-operation></button>
            <button data-operation></button>
            <button data-operation></button>
        </div>
        
        <div class="gridtwo">

            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            
            <button data-operation>/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
</body>
</html>
